<div class="mdl-grid mdl-grid--no-spacing" title="">
    <div class="mdl-cell mdl-cell--12-col">
                <div *ngIf="isBasicSchool()">
                    <div class="sis-control-validation">
                        <sis-error [id]="'basicNumberClassroomEqualValidation'"
                                   [forControl]="basicNumberClassroomEqualName" [isInput]="true"
                                   [errorClass]="'sis-validation-wrapper--grouped'"
                                   [errorMessage]="buildingValidationHelper.basicNumberClassroomEqualValidation()"
                                   [class]="'sis-float-left'">
                        </sis-error>
                        <label class="sis-layout__section__title sis-controls--top-margin">5.1 Specify the GENERAL construction of the institution buildings by indicating the NUMBER of permanent classrooms with the appropriate description</label>
                    </div>
                    <div #basicNumberClassroomEqualName>
                        <sis-census-indicator-tracking-multi3L [census]="census"
                                                               [classifierList]="classifierList"
                                                               [tableId]="'generalConstructionTableId'"
                                                               [topLevelClassifierName]="'BuildingConstruction'"
                                                               [horizontalClassifierName]="'SchoolLevelGroup'"
                                                               [horizontalClassifierFilterPropertyName]="'schoolTypeId'"
                                                               [horizontalClassifierFilterPropertyValue]="basicSchoolTypeId"
                                                               [indicatorInstanceValue]="basicSchoolIndicatorInstanceId"
                                                               [isRequired]="true"
                                                               [validationHelper]="buildingValidationHelper"
                                                               [verticalClassifierName]="'ClassroomType'">
                        </sis-census-indicator-tracking-multi3L>
                    </div>
                </div>


                <div class="sis-control-validation">
                    <sis-error [id]="'notBasicNumberClassroomEqualValidation'" *ngIf="!isBasicSchool()"
                               [forControl]="notBasicNumberClassroomEqualName" [isInput]="true"
                               [errorClass]="'sis-validation-wrapper--grouped'"
                               [errorMessage]="buildingValidationHelper.notBasicNumberClassroomEqualValidation()"
                               [class]="'sis-float-left'">
                    </sis-error>
                    <label class="sis-label" *ngIf="isSecondSchool()">5.1 Specify the GENERAL construction of the institutions buildings by indicating the NUMBER of permanent classrooms with the appropriate description</label>
                    <label class="sis-label" *ngIf="isTVET()">5.1 Specify the GENERAL construction of the institutions buildings by indicating the NUMBER of permanent classrooms with the appropriate description</label>
                </div>
                 <div #notBasicNumberClassroomEqualName>
                    <sis-census-indicator-tracking-multi3LSecondTVETSchool [census]="census" *ngIf="isSecondSchool()"
                                                                           [classifierList]="classifierList"
                                                                           [tableId]="'generalConstructionTableId'"
                                                                           [topLevelClassifierName]="'BuildingConstruction'"
                                                                           [indicatorInstanceValue]="secondTVETSchoolIndicatorInstanceId"
                                                                           [isRequired]="true"
                                                                           [validationHelper]="buildingValidationHelper"
                                                                           [verticalClassifierName]="'ClassroomType'">
                    </sis-census-indicator-tracking-multi3LSecondTVETSchool>
                    <sis-census-indicator-tracking-multi3LSecondTVETSchool [census]="census" *ngIf="isTVET()"
                                                                           [classifierList]="classifierList"
                                                                           [tableId]="'generalConstructionTableId'"
                                                                           [topLevelClassifierName]="'BuildingConstruction'"
                                                                           [indicatorInstanceValue]="secondTVETSchoolIndicatorInstanceId"
                                                                           [isRequired]="true"
                                                                           [validationHelper]="buildingValidationHelper"
                                                                           [verticalClassifierName]="'ClassroomType'">
                    </sis-census-indicator-tracking-multi3LSecondTVETSchool>
                </div>



                <div class="sis-control-validation">
                    <sis-error [id]="'basicNumberClassroomExceedValidation'" *ngIf="isBasicSchool()"
                               [forControl]="numberClassroomExceedName" [isInput]="true"
                               [errorClass]="'sis-validation-wrapper--grouped'"
                               [errorMessage]="buildingValidationHelper.basicNumberClassroomExceedValidation()"
                               [class]="'sis-float-left'">
                    </sis-error>
                    <sis-error [id]="'notBasicNumberClassroomExceedValidation'" *ngIf="!isBasicSchool()"
                               [forControl]="numberClassroomExceedName" [isInput]="true"
                               [errorClass]="'sis-validation-wrapper--grouped'"
                               [errorMessage]="buildingValidationHelper.notBasicNumberClassroomExceedValidation()"
                               [class]="'sis-float-left'">
                    </sis-error>
                    <label class="sis-label">5.2 How many classrooms need REPAIR?</label>
                </div>
                <div #numberClassroomExceedName>
                    <sis-census-indicator-tracking-1L-H [census]="census" [classifierList]="classifierList"
                                                        [noTopLeftCellLabel]="true"
                                                        [tableId]="'repairTableId'"
                                                        [indicatorInstanceId]="buildingClassroomsRepairedIndicatorInstanceId"
                                                        [horizontalClassifierName]="'ClassroomRepairType'">
                    </sis-census-indicator-tracking-1L-H>
                </div>

                <div class="sis-controls--top-margin">
                    <sis-census-indicator-tracking-0Level [census]="census" *ngIf="!isTVET()" [classifierList]="classifierList"
                                                          [indicatorInstanceId]="basicSecUncompletedIndicatorInstanceId"
                                                          [filteredClassifierId]="1"
                                                          [filteredClassifierName]="'ClassroomUncompleted'">
                    </sis-census-indicator-tracking-0Level>
                </div>

                <sis-census-indicator-tracking-0Level [census]="census" *ngIf="isSecondSchool()" [classifierList]="classifierList"
                                                      [indicatorInstanceId]="secTVETPermanentIndicatorInstanceId"
                                                      [filteredClassifierId]="2"
                                                      [isRequired]="true"
                                                      [validationHelper]="buildingValidationHelper"
                                                      [filteredClassifierName]="'ClassroomUncompleted'">
                </sis-census-indicator-tracking-0Level>


                <sis-census-indicator-tracking-0Level [census]="census" *ngIf="isTVET()" [classifierList]="classifierList"
                                                      [indicatorInstanceId]="secTVETPermanentIndicatorInstanceId"
                                                      [filteredClassifierId]="4"
                                                      [isRequired]="true"
                                                      [validationHelper]="buildingValidationHelper"
                                                      [filteredClassifierName]="'ClassroomUncompleted'">
                </sis-census-indicator-tracking-0Level>


                <sis-census-indicator-tracking-0Level [census]="census" *ngIf="!isBasicSchool()" [classifierList]="classifierList"
                                                      [indicatorInstanceId]="secTVETTemporaryIndicatorInstanceId"
                                                      [filteredClassifierId]="3"
                                                      [isRequired]="true"
                                                      [validationHelper]="buildingValidationHelper"
                                                      [filteredClassifierName]="'ClassroomUncompleted'">
                </sis-census-indicator-tracking-0Level>


                <div *ngIf="isBasicSchool()">
                    <div class="sis-control-validation">
                        <sis-error [id]="'buildingRoomsValidation'"
                                   [forControl]="buildingRoomsName" [isInput]="true"
                                   [errorClass]="'sis-validation-wrapper--grouped'"
                                   [errorMessage]="buildingValidationHelper.buildingBasicRoomsValidation()"
                                   [class]="'sis-float-left'">
                        </sis-error>
                        <label class="sis-label">5.4 How many rooms in each level does the school have?</label>
                    </div>
                    <div #buildingRoomsName>
                        <sis-census-indicator-tracking-2L [census]="census"
                                                          [classifierList]="classifierList"
                                                          [tableId]="'buildingBasicRoomsTableId'"
                                                          [topLeftCellLabel]="'Rooms'"
                                                          [indicatorInstanceId]="buildingBasicRoomsIndicatorInstanceId"
                                                          [horizontalClassifierName]="'SchoolLevelGroup'"
                                                          [horizontalClassifierFilterPropertyName]="'schoolTypeId'"
                                                          [horizontalClassifierFilterPropertyValue]="basicSchoolTypeId"
                                                          [verticalClassifierName]="'AvailableRoomsType'">
                        </sis-census-indicator-tracking-2L>
                    </div>
                </div>


                <div *ngIf="isBasicSchool()">
                    <div class="sis-control-validation">
                        <sis-error [id]="'buildingRoomsToBeRepairedValidation'"
                                   [forControl]="buildingRoomsToBeRepairedName" [isInput]="true"
                                   [errorClass]="'sis-validation-wrapper--grouped'"
                                   [errorMessage]="buildingValidationHelper.buildingBasicRoomsToBeRepairedValidation()"
                                   [class]="'sis-float-left'">
                        </sis-error>
                        <label class="sis-label">5.5 How many of your permanent rooms need REPAIR?</label>
                    </div>
                    <div #buildingRoomsToBeRepairedName>
                        <sis-census-indicator-tracking-2L [census]="census"
                                                          [classifierList]="classifierList"
                                                          [tableId]="'buildingBasicRoomsRepairedTableId'"
                                                          [topLeftCellLabel]="'Rooms'"
                                                          [indicatorInstanceId]="buildingBasicRoomsRepairedIndicatorInstanceId"
                                                          [horizontalClassifierName]="'SchoolLevelGroup'"
                                                          [horizontalClassifierFilterPropertyName]="'schoolTypeId'"
                                                          [horizontalClassifierFilterPropertyValue]="basicSchoolTypeId"
                                                          [verticalClassifierName]="'RepairTypeNumber'">
                        </sis-census-indicator-tracking-2L>
                    </div>
                </div>

                <div class="sis-controls--top-margin" *ngIf="isSecondSchool()">
                    <div class="sis-control-validation">
                        <sis-error [id]="'buildingSecondaryVehiclesValidation'"
                                   [forControl]="buildingSecondaryVehiclesName" [isInput]="true"
                                   [errorClass]="'sis-validation-wrapper--grouped'"
                                   [errorMessage]="buildingValidationHelper.buildingSecondaryVehiclesValidation()"
                                   [class]="'sis-float-left'">
                        </sis-error>
                        <label class="sis-label">What is the NUMBER and condition of vehicles at your institution?</label>
                    </div>
                    <div #buildingSecondaryVehiclesName>
                        <sis-census-indicator-tracking-2L [census]="census"
                                                          [classifierList]="classifierList"
                                                          [tableId]="'buildingSecVehicleNumberConditionTableId'"
                                                          [topLeftCellLabel]="''"
                                                          [indicatorInstanceId]="buildingSecVehicleNumberConditionIndicatorInstanceId"
                                                          [horizontalClassifierName]="'SchoolRepairRoom'"
                                                          [verticalClassifierName]="'Vehicle'">
                        </sis-census-indicator-tracking-2L>
                    </div>
                </div>

                <div class="sis-controls--top-margin">
                    <sis-census-indicator-tracking-2L [census]="census" *ngIf="isBasicSchool()"
                                                      [classifierList]="classifierList"
                                                      [schoolTypeId]="schoolTypeId"
                                                      [label]="'5.6 What is the number and the state of repairs of the following structures?'"
                                                      [tableId]="'buildingBasicTvetRepairStateStructuresTableId'"
                                                      [topLeftCellLabel]="'Facilities'"
                                                      [indicatorInstanceId]="buildingBasicTvetRepairStateStructuresIndicatorInstanceId"
                                                      [horizontalClassifierName]="'StructureTypeNumber'"
                                                      [verticalClassifierFilterPropertyName]="'facilityId'"
                                                      [verticalClassifierFilterPropertyValue]="constants.REPAIR_STATE_CHANGING_ROOMS_CLASSIFIER_ID"
                                                      [verticalClassifierName]="'Facility'">
                    </sis-census-indicator-tracking-2L>
                </div>

                <div class="sis-controls--top-margin">
                    <sis-census-indicator-tracking-2L [census]="census" *ngIf="isTVET()"
                                                      [classifierList]="classifierList"
                                                      [schoolTypeId]="schoolTypeId"
                                                      [label]="'5.6 What is the number and the state of repairs of the following structures?'"
                                                      [tableId]="'buildingBasicTvetRepairStateStructuresTableId'"
                                                      [topLeftCellLabel]="'Facilities'"
                                                      [indicatorInstanceId]="buildingBasicTvetRepairStateStructuresIndicatorInstanceId"
                                                      [horizontalClassifierName]="'StructureTypeNumber'"
                                                      [verticalClassifierFilterPropertyName]="'facilityId'"
                                                      [verticalClassifierFilterPropertyValue]="constants.REPAIR_STATE_HEADS_QUARTERS_CLASSIFIER_ID"
                                                      [verticalClassifierName]="'Facility'">
                    </sis-census-indicator-tracking-2L>
                </div>
    </div>
</div>
